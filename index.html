			var numValues = data.length;

			// Setup settings for graphic
            var canvas_width = 1100;
            var canvas_height = 700;
            var padding = 100;  // for chart edges

			//	width = 600 - margin.left - margin.right,
			//	height = 270 - margin.top - margin.bottom;

            var xScale = d3.scale.linear()  // xScale is width of graphic
                            .domain([0, d3.max(data, function(d) {
                                return d["Lön"];  // input domain
                            })])

                                return d["Prognos"];  // input domain
                            })])

            // Define X axis
            var xAxis = d3.svg.axis()
                            .scale(xScale)
                            .orient("bottom")
                            .ticks(5);

            // Define Y axis
            var yAxis = d3.svg.axis()
                            .scale(yScale)
                            .orient("left")
                            .ticks(5);		


			// Create SVG element

                .attr("class", "lineplot")
                .attr("width", canvas_width)
                .attr("height", canvas_height)
				
								
			var xmax  =  d3.max(data, function(d) {
                        return d["Lön"]; })
						
			var ymax  =  d3.max(data, function(d) {

			var degreeBreakpoint = Math.atan(ymax/xmax)*180/Math.PI

		//	var dashes = ["(3,3)", "(1,1)", "(10,3)"]

					.attr("y1", yScale(0))      // y position of the first end of the line

					if(d < degreeBreakpoint){
						var x = xScale(xmax);
					} else {

					}
					return x;

					if(d < degreeBreakpoint){

						var x =  yScale(ymax);
					}

            var males = d3.sum(data, function(d){ return d.Kön =="Man";});

		 pathz.attr('transform', 'translate('+(canvas_width-padding)+', '+(canvas_height-padding)+')');

            function type(d) {

				window.xScale = xScale;
